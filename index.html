<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Encriptador de Texto</title>
        <script type="text/javascript" src="script.js"></script>
    </head>
<body>
    <div class="contenedor">        
        <img class="logoimg" src="imagenes/Logo.png">
    <div class="izquierda">
        <textarea class="imput-text" id="imput-tex" type="text" placeholder="Ingrese el texto aqui"></textarea>    
        
    </div>
        <div class="derecha">
            <img src="imagenes/Muñeco.png" id="imagenderecha">
            <h2 id="texto">Ningún mensaje fue encontrado</h2>
            <textarea id="texto2">Ingresa el texto que desees encriptar o desencriptar</textarea>
            <button id="copiar" type="button" onclick="copy()">Copiar</button>
        </div>
    <div class="botones">
            <p id="advertencia">⚠ Solo minúsculas y sin acentos</p>
            <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
    </div>
</body>
</html>
